# This isinstall c workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: download
        run: wget https://dw.oray.com/sunlogin/linux/sunloginclientshell-10.1.1.28779-amd64.deb

      - name: download1
        run: wget https://mirrors.cqupt.edu.cn/deepin/pool/main/n/ncurses/libncurses5_6.1.2-deepin1_amd64.deb

      - name: download2
        run: wget https://mirrors.cqupt.edu.cn/deepin/pool/main/n/ncurses/libtinfo5-dbgsym_6.1.2-deepin1_amd64.deb
        

      # Runs a set of commands using the runners shell
      - name: install
        run: sudo apt install ./libtinfo5-dbgsym_6.1.2-deepin1_amd64.deb

      - name: install1
        run: sudo apt install ./libtinfo5-dbgsym

      - name: install2
        run: sudo apt install ./libncurses5_6.1.2-deepin1_amd64.deb
      
      - name: install3
        run: sudo apt install ./sunloginclientshell-10.1.1.28779-amd64.deb

      - name: start
        run: /usr/local/sunlogin/bin/sunloginclient
